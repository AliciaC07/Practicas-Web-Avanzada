<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="table-container">
                    <table class="table table-hover" id="main-table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            
                        <tr *ngFor="let user of users">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.role.name}}</td>
                            <td>
                                <div class="row " style="justify-content: center;">
                                    <div class="col-sm-3"><button [routerLink]="['/modify-user', user.id]" routerLinkActive="router-link-active"  class="btn btn-sm btn-warning">Modify</button></div>
                                    <div class="col-sm-3"><button class="btn btn-sm btn-danger">Eliminate</button></div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</main>
