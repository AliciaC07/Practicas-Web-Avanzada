<main>
    <div class="container-fluid">
        <div class="card col-md-3 mx-auto my-5">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <form method="POST">
                <div class="card-body">
                    <div class="">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username" required>
                    </div>
                    <div class="mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
                    </div>
                    
                </div>
                <div class="card-footer div-container">
                    <button type="button" class="btn btn-primary right" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
