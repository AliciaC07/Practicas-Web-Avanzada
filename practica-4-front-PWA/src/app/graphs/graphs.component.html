<div class="row mt-2 ms-4">
    <div class="col-md">
        <h2 class="title">Sensor Activity Graphs</h2>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md mb-3 mx-auto">
            <div class="col-md card ms-2">
                <div class="card-body">
                    <h5 class="card-title">Temperature vs Time</h5>
                    <ngx-charts-line-chart
                    [view] = "[900, 300]"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabelTVT"
                    [yAxisLabel]="yAxisLabelTVT"
                    [results]="dataTVT"
                    
                    >
                    </ngx-charts-line-chart>
                </div>
            </div>
            <div class="col-md card ms-2 mt-2">
                <div class="card-body">
                    <h5 class="card-title">Humidity vs Time</h5>
                    <ngx-charts-line-chart
                    [view] = "[900, 300]"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabelTVT"
                    [yAxisLabel]="yAxisLabelHVT"
                    [results]="dataHVT"
                    >
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
    </div>    
</div>
